    <style>
        /* Critical CSS for preload - kept internal for speed */
        :root {
            --dark-color: #121212;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark-color);
        }
        #preload {
            background-color: var(--dark-color);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: sans-serif;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="preload">
        Argon is loading...
    </div>
    <div id="app"></div>
    <div id="tooltip"></div>
    <script defer>
        window.addEventListener('DOMContentLoaded', () => {
            const preload = document.getElementById('preload');
            if (preload) {
                preload.style.opacity = '0';
                preload.style.transition = 'opacity 0.5s ease';
                setTimeout(() => preload.remove(), 500);
            }
        });
    </script>
</body>
